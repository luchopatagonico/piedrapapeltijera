<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>piedra papel o tijera</title>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

<body>
  <h1>Piedra, papel o tijera.</h1>

  <div class="container iconos">
    <div class="row">
      <div class="col-lg ">
        <img id="piedra" class=" image-format choice " src="images/piedra.png" alt="">
        <p id="parrafopiedra"></p>
      </div>
      <div class="col-lg ">
        <img id="papel" class=" image-format choice" src="images/papel.png" alt="">
        <p id="parrafopapel"></p>
      </div>
      <div class="col-lg ">
        <img id="tijera" class=" image-format choice" src="images/tijera.png" alt="">
        <p id="parrafotijera"></p>
      </div>
    </div>
  </div>


<h3>Score</h3>
  <div class="container">
    <div class="row">
      <div class="col-lg">
        <p >Player: </p>
        <p id="playerScore"></p>
      </div>
      <div class="col-lg">
        <p>Computer: </p>
        <p id= "pcScore"></p>
      </div>
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
